      </button>
    </ion-buttons>
    <ion-title class="nav-title">Orders</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openNotificationsPage()">
        <ion-icon name="ios-notifications-outline" color="white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

        <super-tab title="Pending" [root]="ordersTabPage" [rootParams]="{ page: 'pending' }"></super-tab>
