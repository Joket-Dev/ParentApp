<ion-header class="nav-header" no-border>
  <ion-navbar class="navbar" color="primary">
    <ion-buttons left mode="md">
      <button menuToggle ion-button icon-only>
        <img class="menu-icon" src="assets/icon/menu.png">
      </button>
    </ion-buttons>
    <ion-title class="nav-title">Exam Results</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openNotificationsPage()">
        <ion-icon name="ios-notifications-outline" color="white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="content bg-primary-gradient">
  <div class="wrapper ">

    <!-- <h1>Select The Subject</h1> -->
    <!-- <hr> -->

    <section class="subjects">
      <button class="subject" *ngFor="let subject of subjects;let i = index;" (click)="openDetail()">{{subject}}</button>
    </section>
  </div>

</ion-content>
