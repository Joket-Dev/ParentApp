<ion-header class="nav-header" no-border>
  <ion-navbar class="navbar" color="primary">
    <ion-buttons left mode="md">
      <button menuToggle ion-button icon-only>
        <img class="menu-icon" src="assets/icon/menu.png">
      </button>
    </ion-buttons>
    <ion-title class="nav-title">Paid Fees</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openNotificationsPage()">
        <ion-icon name="ios-notifications-outline" color="white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

<ion-content>
  <super-tabs [config]="{ sideMenu: 'left' }" indicatorColor="light" toolbarColor="light" toolbarBackground="primary" scrollTabs="true">
    <super-tab title="Tution Fee" [root]="feesTabPage" [rootParams]="{ page: 'tution' }"></super-tab>
    <super-tab title="Bus Fee" [root]="feesTabPage" [rootParams]="{ page: 'bus' }"></super-tab>
    <super-tab title="Academic" [root]="feesTabPage" [rootParams]="{ page: 'academic' }"></super-tab>
    <super-tab title="Festival Fee" [root]="feesTabPage" [rootParams]="{ page: 'festival' }"></super-tab>
    <super-tab title="Other Fee" [root]="feesTabPage" [rootParams]="{ page: 'other' }"></super-tab>
  </super-tabs>
